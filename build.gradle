// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
        repositories {
            mavenCentral()
            maven { url "https://jitpack.io" }

            flatDir {
                dirs 'libs'
            }
        }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.1.1"
        classpath 'com.github.kaaes:spotify-web-api-android:0.4.1'

        classpath "com.android.support:cardview-v7:26.1.0"
        classpath  'com.android.support:recyclerview-v7:28.0.0'
        classpath  'com.squareup.picasso:picasso:2.5.2'

        classpath  'com.squareup.retrofit2:retrofit:2.3.0'
        classpath  'com.squareup.retrofit2:converter-gson:2.3.0'
        classpath  'com.jakewharton.picasso:picasso2-okhttp3-downloader:1.1.0'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}


task clean(type: Delete) {
    delete rootProject.buildDir
}